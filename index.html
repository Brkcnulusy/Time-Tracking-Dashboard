<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <div class="container">
    <div class="dashboard-container">
      <div class="info-wrapper">
        <div class="profile">
          <div class="image-wrapper">
            <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson">
          </div>
          <div class="information-wrapper">
            <p>Report for</p>
            <div class="user-info">
                <h2>Jeremy</h2>
                <h2>Robson</h2>
            </div>
          </div>
        </div>
        <div class="select-time">
          <ul>
            <li class="active">
              <span class="active">Daily</span>
            </li>
            <li>
              <span>Weekly</span>
            </li>
            <li>
              <span>Monthly</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="items-wrapper">
        <div class="item work">
          <div class="item-description">
            <div class="item-header">
              <h4>Work</h4>
              <div class="menu-wrapper">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="item-body">
              <h3>32hrs</h3>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="item play">
          <div class="item-description">
            <div class="item-header">
              <h4>Title</h4>
              <div class="menu-wrapper">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="item-body">
              <h3>32hrs</h3>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="item study">
          <div class="item-description">
            <div class="item-header">
              <h4>Title</h4>
              <div class="menu-wrapper">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="item-body">
              <h3>32hrs</h3>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="item exercise">
          <div class="item-description">
            <div class="item-header">
              <h4>Title</h4>
              <div class="menu-wrapper">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="item-body">
              <h3>32hrs</h3>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="item social">
          <div class="item-description">
            <div class="item-header">
              <h4>Title</h4>
              <div class="menu-wrapper">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="item-body">
              <h3>32hrs</h3>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="item self-care">
          <div class="item-description">
            <div class="item-header">
              <h4>Title</h4>
              <div class="menu-wrapper">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="item-body">
              <h3>32hrs</h3>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
